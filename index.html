<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp: Local Weather App</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">



    <div class="container">
        <div class="jumbotron">
<div class="mainDiv">
  
       <div class="row">
    <div class="location col-md-12"> 
    <!--Dynamic content from api goes here-->
      <h2> The Weather in </h2>
      <h1><span class="city"></span></h1>
    </div>
  </div> 
  
  <div class="row">
    
        <div class="weather col-md-12">
           <h1><span class="weatherDesc"></span> </h1>
           <span class="weatherIcon"> </span> 
           <h2><a href="#"><span class="tempDesc fahrenheit"> </span></a></h2>
        </div>
        <br>
   <h3> <span class="today"></span>    
        <br><br>
    <span class="clock"></span></h3>

</div><!--end of first row-->  
          
      <h3>made by 
        <a href="http://codepen.io/KevinCSTing/">KevinCSTing </a>
        | Powered by <a href="https://openweathermap.org/" target="_blank"> Open Weather Map </a></h3>


</div><!--end of jumbotron-->

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
